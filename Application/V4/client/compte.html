<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Compte - PM2</title>
</head>

<body>
    <header id="printHeader"></header>

    <form class="max-w-md w-full bg-white p-6 rounded-lg">
        <h2 class="my-4 text-center text-2xl font-semibold tracking-tight">Informations du compte</h2>
        
        <div class="flex gap-4 mb-5">
            <div class="w-1/2">
                <label for="nom" class="block mb-2 text-sm">Nom</label>
                <input type="text" id="nom" class="bg-gray-200 border border-gray-300 text-sm rounded-lg block w-full p-2.5" value="Dupont" disabled />
            </div>
            <div class="w-1/2">
                <label for="prenom" class="block mb-2 text-sm">Prénom</label>
                <input type="text" id="prenom" class="bg-gray-200 border border-gray-300 text-sm rounded-lg block w-full p-2.5" value="Jean" disabled />
            </div>
        </div>
        
        <div class="mb-5">
            <label for="login" class="block mb-2 text-sm">Identifiant</label>
            <input type="text" id="login" class="bg-gray-200 border border-gray-300 text-sm rounded-lg block w-full p-2.5" value="jean.dupont" disabled />
        </div>
        
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm">Adresse mail</label>
            <input type="email" id="email" class="bg-gray-200 border border-gray-300 text-sm rounded-lg block w-full p-2.5" value="jean.dupont@email.com" disabled />
        </div>
        
        <div class="mb-5">
            <label for="date_naissance" class="block mb-2 text-sm">Date de naissance</label>
            <input type="date" id="date_naissance" class="bg-gray-200 border border-gray-300 text-sm rounded-lg block w-full p-2.5" value="1990-01-01" disabled />
        </div>
        
        <div class="flex justify-between mt-4">
            <a href="modifier-mdp.html" class="text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-sm px-5 py-2.5 text-center">Changer de mot de passe</a>
            <a href="logout.html" class="text-white bg-red-600 hover:bg-red-700 rounded-lg text-sm px-5 py-2.5 text-center">Déconnexion</a>
        </div>
    </form>

    <footer id="printFooter"></footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="module" src="./controleur/function.js"></script>
<script type="module" src="./controleur/compte.js"></script>

</html>
