<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Historique - PM2</title>
</head>

<body>
    <header id="printHeader"></header>

    <section class="bg-white py-8 antialiased md:pt-16">
        <div class="mt-15 md:mt-10 mx-auto max-w-screen-xl px-4 2xl:px-0">
          <div class="mx-auto max-w-7xl">
            <div class="gap-4 sm:flex sm:items-center sm:justify-between">
              <h2 class="text-2xl font-semibold sm:text-3xl">Mes commandes</h2>
            </div>
      
            <div class="mt-6 flow-root sm:mt-8">
              <div id="commandesContainer" class="divide-y divide-gray-200">
                <!-- Affiche des commandes dynamiquement en JS -->
              </div>
            </div>
      
            <nav class="mt-6 flex items-center justify-center sm:mt-8" aria-label="Page navigation example">
              <ul id="paginationContainer" class="flex h-8 items-center -space-x-px text-sm">
                <!-- Affiche des pages dynamiquement en JS -->
              </ul>
            </nav>
          </div>
        </div>
      </section>

    <footer id="printFooter"></footer>
</body>

<script type="module" src="./controleur/historique.js"></script>
<script type="module" src="./controleur/function.js"></script>

</html>
