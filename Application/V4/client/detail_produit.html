<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>PM2</title>
  </head>

  <body>
    <header id="printHeader"></header>

    <section class="py-10 lg:py-24 relative">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16">
            <img
            id="grande_img"
            alt=""
            class="mx-auto object-cover w-full h-full"
          />
          
          <div
            class="pro-detail w-full flex flex-col justify-center order-last lg:order-none max-lg:max-w-[608px] max-lg:mx-auto"
          >
            <h2
              id="titre"
              class="mb-2 font-bold text-3xl leading-10 text-gray-900"
            >
            </h2>
            <div class="flex flex-col sm:flex-row sm:items-center mb-6">
              <h6
                class="font-semibold text-2xl leading-9 text-gray-900 pr-5 border-gray-200 mr-5"
              >
              </h6>
            </div>
            <p class="text-gray-500 text-base font-normal mb-8">
            </p>
            <div class="block w-full">
              <p class="font-medium text-lg leading-8 text-gray-900 mb-4">
                Couleurs
              </p>
              <div class="text">


                <div
                id="couleurs_produits"
                  class="flex items-center justify-start gap-3 md:gap-6 relative mb-6"
                >
                </div>

                
                <div class="block w-full mb-6">
                  <p id="p_taille" class="font-medium text-lg leading-8 text-gray-900 mb-4">
                    
                  </p>


                  <div id="taille-container" class="grid grid-cols-2 min-[400px]:grid-cols-3 gap-3">
                    <!-- Les boutons de taille seront insérés ici dynamiquement -->
                  </div>


                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8">
                  <div class="flex items-center justify-center w-full">
                    <button
                    id="moins"
                      class="cursor-pointer group py-4 px-6 border border-gray-400 rounded-l-full shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-300 hover:bg-gray-50"
                    >
                      <svg
                        class="stroke-gray-700 transition-all duration-500 group-hover:stroke-black"
                        width="22"
                        height="22"
                        viewBox="0 0 22 22"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M16.5 11H5.5"
                          stroke=""
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                        <path
                          d="M16.5 11H5.5"
                          stroke=""
                          stroke-opacity="0.2"
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                        <path
                          d="M16.5 11H5.5"
                          stroke=""
                          stroke-opacity="0.2"
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                    <input
                    id="qte"
                      type="text"
                      class="font-semibold text-gray-900 text-lg py-[13px] px-6 w-full lg:max-w-[118px] border-y border-gray-400 bg-transparent placeholder:text-gray-900 text-center hover:bg-gray-50 focus-within:bg-gray-50 outline-0"
                      placeholder="1"
                      value="1"
                    />
                    <button
                    id="plus"
                      class="cursor-pointer group py-4 px-6 border border-gray-400 rounded-r-full shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-300 hover:bg-gray-50"
                    >
                      <svg
                        class="stroke-gray-700 transition-all duration-500 group-hover:stroke-black"
                        width="22"
                        height="22"
                        viewBox="0 0 22 22"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M11 5.5V16.5M16.5 11H5.5"
                          stroke=""
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                        <path
                          d="M11 5.5V16.5M16.5 11H5.5"
                          stroke=""
                          stroke-opacity="0.2"
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                        <path
                          d="M11 5.5V16.5M16.5 11H5.5"
                          stroke=""
                          stroke-opacity="0.2"
                          stroke-width="1.6"
                          stroke-linecap="round"
                        />
                      </svg>
                    </button>
                  </div>
                  <button
                  id="ajouter_panier"
                    class="cursor-pointer group py-4 px-5 rounded-full bg-[#ffd6d6] text-[#B43131] font-semibold text-lg w-full flex items-center justify-center gap-2 shadow-sm shadow-transparent transition-all duration-500 hover:shadow-[#ffd6d6]"
                  >
                    <svg
                      class="stroke-[#B43131] transition-all duration-500"
                      width="22"
                      height="22"
                      viewBox="0 0 22 22"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M10.7394 17.875C10.7394 18.6344 10.1062 19.25 9.32511 19.25C8.54402 19.25 7.91083 18.6344 7.91083 17.875M16.3965 17.875C16.3965 18.6344 15.7633 19.25 14.9823 19.25C14.2012 19.25 13.568 18.6344 13.568 17.875M4.1394 5.5L5.46568 12.5908C5.73339 14.0221 5.86724 14.7377 6.37649 15.1605C6.88573 15.5833 7.61377 15.5833 9.06984 15.5833H15.2379C16.6941 15.5833 17.4222 15.5833 17.9314 15.1605C18.4407 14.7376 18.5745 14.0219 18.8421 12.5906L19.3564 9.84059C19.7324 7.82973 19.9203 6.8243 19.3705 6.16215C18.8207 5.5 17.7979 5.5 15.7522 5.5H4.1394ZM4.1394 5.5L3.66797 2.75"
                        stroke=""
                        stroke-width="1.6"
                        stroke-linecap="round"
                      />
                    </svg>
                    Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="printFooter"></footer>
  </body>
  <script type="module" src="./controleur/function.js"></script>
  <script type="module" src="./controleur/NEWdetail_produit.js"></script>
</html>
