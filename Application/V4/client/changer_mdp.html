<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css" />
    <title>Modifier le mot de passe - PM2</title>
</head>

<body class="font-monteserrat flex items-center justify-center h-screen bg-gray-600">
    <form class="max-w-sm w-full bg-white p-6 rounded-lg">
        <h2 class="my-4 text-center text-2xl font-semibold tracking-tight">Modifier le mot de passe</h2>
        <div class="mb-5">
            <label for="new-password" class="block mb-2 text-sm">Nouveau mot de passe</label>
            <input type="password" id="new-password" name="new-password" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="Saisir le nouveau mot de passe" required />
        </div>

        <div class="mb-5">
            <label for="confirm-password" class="block mb-2 text-sm">Confirmer le nouveau mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" class="bg-gray-50 border border-gray-300 text-sm rounded-lg block w-full p-2.5" placeholder="Confirmer le mot de passe" required />
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Les mots de passe ne correspondent pas.</p>
        </div>

        <button type="submit" class="cursor-pointer text-white bg-[#006600] hover:bg-[#335733] focus:ring-4 focus:outline-none rounded-lg text-sm w-full px-5 py-2.5 text-center">Modifier</button>
    </form>
</body>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        let newPassword = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let errorMessage = document.getElementById("error-message");

        if (newPassword !== confirmPassword) {
            event.preventDefault();
            errorMessage.classList.remove("hidden");
        } else {
            errorMessage.classList.add("hidden");
        }
    });
</script>
<script src="./controleur/function.js"></script>


</html>
