<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>PM2</title>
  </head>

  <body >
  <header id="printHeader"></header>

    <div
      class="w-full h-screen bg-[url('../img/hero-bg.png')] bg-cover flex items-center"
    >
      <div
        class="max-w-screen-2xl mx-auto w-full flex flex-col gap-6 p-4 md:p-15 lg:p-30"
      >
        <h3 class="text-2xl">PM2</h3>
        <h1 class="text-5xl md:text-6xl w-full lg:w-180">
          Vente de pulls moches & accessoires de Noël
        </h1>
        <a href="#products">
          <button
            class="py-3 px-5 bg-[#B43131] font-semibold text-md text-white rounded-md cursor-pointer"
          >
            Découvrez les produits
          </button>
        </a>
      </div>
    </div>

    <div id="products" class="max-w-screen-2xl mx-auto p-4 md:p-15 lg:px-30 flex justify-between">
      <h2 class=" font-semibold text-2xl sm:text-3xl">Les produits</h2>
      <button
      type="submit"
      id="openFilterModal"
      class="2xl:hidden cursor-pointer text-white bg-[#B43131] hover:bg-[#892424] rounded-lg text-sm px-4 py-2 font-semibold"
    >
      Filtres
    </button>
    </div>
    <section class="max-w-screen-2xl mx-auto flex gap-10 px-4 md:px-15 lg:px-30">
      <div class="flex-col gap-10 hidden 2xl:flex">
        <form class="max-w-xl mx-auto">
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="w-80 p-4 ps-10 text-sm  border-1 border-[#cfcfcf] rounded-sm"
              placeholder="Chercher un produit"
            />
          </div>

          <!-- Catégorie Dropdown -->
          <button
            id="dropdownCategoryButton"
            class="mt-4 cursor-pointer w-80 border-t-1 border-[#cfcfcf] text-sm py-4 text-center inline-flex justify-between items-center font-semibold"
            type="button"
          >
            Catégorie<svg
              id="dropdownCategoryArrow"
              class="w-2.5 h-2.5 ms-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <div
            id="dropdownCategory"
            class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out z-10 w-80"
          >
            <ul
              class="py-3 space-y-3 text-sm text-gray-700"
              aria-labelledby="dropdownCategoryButton"
            >
            </ul>
          </div>

          <!-- Couleur Dropdown -->
          <button
            id="dropdownColorButton"
            class="cursor-pointer w-80 border-t-1 border-[#cfcfcf] text-sm py-4 text-center inline-flex justify-between items-center font-semibold"
            type="button"
          >
            Couleur<svg
              id="dropdownColorArrow"
              class="w-2.5 h-2.5 ms-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <div
            id="dropdownColor"
            class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out z-10 w-80"
          >
            <ul
              class="py-3 space-y-3 text-sm text-gray-700"
              aria-labelledby="dropdownColorButton"
            >

            </ul>
          </div>

          <!-- Taille Dropdown -->
          <button
            id="dropdownSizeButton"
            class="cursor-pointer w-80 border-t-1 border-[#cfcfcf] text-sm py-4 text-center inline-flex justify-between items-center font-semibold"
            type="button"
          >
            Taille<svg
              id="dropdownSizeArrow"
              class="w-2.5 h-2.5 ms-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <div
            id="dropdownSize"
            class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out z-10 w-80"
          >
            <ul
              class="py-3 space-y-3 text-sm text-gray-700"
              aria-labelledby="dropdownSizeButton"
            >

            </ul>
          </div>
        </form>
      </div>
            
      <div id="products-container" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <!-- Les articles seront ajoutés ici par JavaScript -->
      </div>
      </div>
    </section>
    
    <nav class="mt-6 flex items-center justify-center sm:mt-8" aria-label="Page navigation example">
      <ul id="pagination-container" class="flex justify-center space-x-2 mt-4"></ul>
        <!-- Affiche des pages dynamiquement en JS -->
      </ul>
    </nav>
    <div id="filterModal" class="fixed inset-0 bg-white flex justify-center items-center z-50 hidden pointer-events-none">
      <div class="modal-content w-full max-w-xl p-6 relative bg-white overflow-y-auto max-h-[80vh] pointer-events-auto">
        <button id="closeFilterModal" class="absolute top-4 right-4 text-gray-700 text-2xl cursor-pointer">&times;</button>
        <h2 class="text-3xl font-semibold mb-4">Filtres</h2>
    
        <form class="w-full">
          <div class="relative mb-4">
            <input type="search" class="w-full p-4 border border-gray-300 rounded-sm" placeholder="Rechercher..." />
          </div>
    
          <button id="dropdownCategoryButtonMobile" class="w-full border-t border-gray-300 text-sm py-4 text-center inline-flex justify-between items-center font-semibold" type="button">
            Catégorie
            <svg id="dropdownCategoryArrowMobile" class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="dropdownCategoryMobile" class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out">
            <ul class="py-3 space-y-3 text-sm text-gray-700"></ul>
          </div>
    
          <button id="dropdownColorButtonMobile" class="w-full border-t border-gray-300 text-sm py-4 text-center inline-flex justify-between items-center font-semibold" type="button">
            Couleur
            <svg id="dropdownColorArrowMobile" class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="dropdownColorMobile" class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out">
            <ul class="py-3 space-y-3 text-sm text-gray-700"></ul>
          </div>
    
          <button id="dropdownSizeButtonMobile" class="w-full border-t border-gray-300 text-sm py-4 text-center inline-flex justify-between items-center font-semibold" type="button">
            Taille
            <svg id="dropdownSizeArrowMobile" class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
          </button>
          <div id="dropdownSizeMobile" class="max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out">
            <ul class="py-3 space-y-3 text-sm text-gray-700"></ul>
          </div>
        </form>
      </div>
    </div>
    
    
    </div>
    <footer id="printFooter"></footer>
  </body>
  <script type="module" src="./controleur/NEWfiltres.js" ></script>
  <script type="module" src="./controleur/NEWproduits.js" ></script>
  <script type="module" src="./controleur/NEWcouleurs.js" ></script>
  <script type="module" src="./controleur/NEWtailles.js" ></script>
  <script type="module" src="./controleur/NEWcategories.js" ></script>
  <script type="module" src="./controleur/function.js"></script>
  <script type="module" src="./controleur/accueil.js"></script>
</html>
